<!doctypehtml>
<html lang='en'>
	<head>
		<title>Chat</title>
		<link rel='stylesheet'href='/css/style.css'></link>
	</head>
	<body>
		<div id='content'>
			<div id='room'></div>
			<div id='room-list'></div>
			<div id='messages'></div>
			<div id="form-div">
				<form id='send-form'>
					<input id='send-message'/>
					<input id='send-button'type='submit'value='Send'/>
					<div id='help'>
						Chat commands:
						<ul>
							<li>Change nick name:<code>/nick[username]</code></li>
							<li>Join/ create room:<code>/join[room name]</code></li>
						</ul>
					</div>
				</form>
			</div>
			<div id="user_options" >
				<input id="nickname" type="text" />
				<input id="name_change" type="button" value="Nickname"/>
				<input id="roomname" type="text" />
				<input id="room_change" type="button" value="Create/ Join room"/>
			</div>			
		</div>
		<script src='socket.io/socket.io.js'type='text/javascript'></script>
		<script src='https://code.jquery.com/jquery-1.10.2.min.js' type='text/javascript'></script>
		<script src='/javascript/chat.js'type='text/javascript'></script>
		<script src='/javascript/chat_ui.js'type='text/javascript'></script>
	</body>
</html>
